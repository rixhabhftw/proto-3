<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .user-result {
            background-color: #fff;

            padding: 20px;

        }
        .user-result h2 {
            margin-top: 0;
        }
        .user-result p {
            margin: 5px 0;
        }
        .category {
            font-weight: bold;
            color: #4158D0;
        }

    <h1>Survey Results</h1>
